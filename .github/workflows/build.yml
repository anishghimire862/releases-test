name: Windows Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create directory
        run: mkdir -p release/win/1.1.1

      - name: Create dummy file
        run: echo "This is a dummy executable file." > release/win/1.1.1/Msty.exe

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Msty
          path: release/win/1.1.1/Msty.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v1.1.1'
          release_name: 'Release 1.1.1'
          draft: false
          prerelease: false
          repository: anishghimire862/releases-test-artifacts
          token: ${{ secrets.TARGET_REPO }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v1.1.1'
          repository: anishghimire862/releases-test-artifacts
          files: |
            release/win/1.1.1/Msty.exe#auto/Msty.exe
            release/win/1.1.1/Msty.exe#cpu/Msty.exe
          token: ${{ secrets.TARGET_REPO }}
