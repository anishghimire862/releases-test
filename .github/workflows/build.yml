name: Build
on:
  push:
    branches:
      - 'master'
      - 'rel/**'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "TAG_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build for rel
        if: startsWith(github.ref, 'refs/heads/rel/')
        run: |
          echo "Building macOS with version: ${{ env.TAG_VERSION }}. Beta build.."

      - name: Build for master
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Building macOS with version: ${{ env.TAG_VERSION }}. Prod build.."


  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "TAG_VERSION=$VERSION" >> $GITHUB_ENV
            
      - name: Build for rel
        if: startsWith(github.ref, 'refs/heads/rel/')
        run: |
          echo "Building Linux with version: ${{ env.TAG_VERSION }}. Beta build.."

      - name: Build for master
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Building Linux with version: ${{ env.TAG_VERSION }}. Prod build.."


  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        build-config: [ win-auto, win-cpu ]


    if: "!contains(github.event.head_commit.message, '[skip-win]')"
    steps:
      - name: Check skip condition for win-auto
        if: matrix.build-config == 'win-auto' && contains(github.event.head_commit.message, '[skip-win-auto]')
        run: |
          echo "Skipping win-auto build due to '[skip-win-auto]' in commit message."
          exit 0

      - name: Check skip condition for win-cpu
        if: matrix.build-config == 'win-cpu' && contains(github.event.head_commit.message, '[skip-win-cpu]')
        run: |
          echo "Skipping win-cpu build due to '[skip-win-cpu]' in commit message."
          exit 0

      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: extract_version
        run: |
          $VERSION = (Get-Content package.json | ConvertFrom-Json).version
          echo "TAG_VERSION=$VERSION" >> $env:GITHUB_ENV

      - name: Build for rel
        if: startsWith(github.ref, 'refs/heads/rel/')
        run: |
          echo "Building Windows with version: ${{ env.TAG_VERSION }}. Beta build.."

      - name: Build for master
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Building Windows with version: ${{ env.TAG_VERSION }}. Prod build.."

