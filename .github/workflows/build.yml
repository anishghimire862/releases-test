name: Windows Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create directory
        run: mkdir -p release/win/1.1.1

      - name: Create dummy file
        run: echo "This is a dummy executable file." > release/win/1.1.1/Msty.exe

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Msty
          path: release/win/1.1.1/Msty.exe

      - name: Prepare files for upload
        run: |
          mkdir temp_upload
          copy release/win/1.1.1/Msty.exe temp_upload\


      - name: Upload artifacts
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: temp_upload/
          destination-dir: win/auto
          keep-file-fresh: true


      - name: Upload artifacts
      - uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: release/win/1.1.1/Msty.exe
          destination-dir: ./
