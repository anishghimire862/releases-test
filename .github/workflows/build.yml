name: Windows Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create directory
        run: mkdir -p release/win/1.1.1

      - name: Create dummy file
        run: echo "This is a dummy executable file." > release/win/1.1.1/Msty.exe

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Msty
          path: release/win/1.1.1/Msty.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v1.1.1'
          release_name: 'Release 1.1.1'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v1.1.1'
          files: release/win/1.1.1/Msty.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
